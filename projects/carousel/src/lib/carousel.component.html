<div class="carousel-container">
  <div class="banner-container">
    <div class="btn-container" *ngIf="arrows">
      <button
        class="prev"
        aria-label="previous button navigation"
        (click)="slider.prev()"
        [disabled]="
          !infinite &&
          ((slider.currentSlide === 0 && slider.currentTranslation >= 0) ||
            carousel.numberDots === 1)
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <path
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"
          />
        </svg>
      </button>
      <button
        class="next"
        aria-label="next button navigation"
        (click)="slider.next()"
        [disabled]="
          !infinite &&
          ((slider.currentSlide === carousel.numberDots - 1 &&
            slider.currentTranslation <= -carousel.maxScrollableContent) ||
            carousel.numberDots === 1)
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <path
            d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"
          />
        </svg>
      </button>
    </div>
    <div class="counter" *ngIf="counter">
      <p>
        {{ slider.currentSlide + 1 }} {{ counterSeparator }}
        {{ carousel.numberDots }}
      </p>
    </div>
  </div>

  <div
    class="slides-container"
    [class.dragging]="slider.dragging"
    (mousedown)="slider.dragStart($event)"
    (touchstart)="slider.dragStart($event)"
    (mousemove)="slider.dragMove($event)"
    (touchmove)="slider.dragMove($event)"
    (touchend)="slider.dragStop($event)"
    #slides
  >
    <ng-content></ng-content>
  </div>

  <div class="bullets-container" *ngIf="dots">
    <button
      class="bullet"
      aria-label="bullet point navigation"
      *ngFor="let bullet of carousel.arrayNumberDots"
      [class.current]="bullet === slider.currentSlide"
      (click)="slider.goTo(bullet)"
    ></button>
  </div>
</div>
