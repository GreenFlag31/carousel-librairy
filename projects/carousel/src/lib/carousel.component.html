<div class="carousel-container">
  <h2 class="section-title">Carousel Librairy</h2>
  <button
    class="previous"
    *ngIf="arrows"
    (click)="slider.previous()"
    [disabled]="slider.currentSlide === 0 && slider.currentTranslation >= 0"
  >
    <i class="fa-solid fa-arrow-left-long"></i>
  </button>
  <div
    class="slides-container"
    [style.width.%]="slideToShow === 1 ? carousel.numberDots * 100 : undefined"
    [style.justifyContent.spaceAround]="slideToShow === 1"
    (mousedown)="slider.dragStart($event)"
    (touchstart)="slider.dragStart($event)"
    (mousemove)="slider.dragMove($event)"
    (touchmove)="slider.dragMove($event)"
    (touchend)="slider.dragStop()"
  >
    <ng-content></ng-content>
    <ng-template></ng-template>
  </div>
  <button
    class="next"
    *ngIf="arrows"
    (click)="slider.next()"
    [disabled]="
      slider.currentSlide === carousel.numberDots - 1 &&
      slider.currentTranslation <= -carousel.maxScrollableContent
    "
  >
    <i class="fa-solid fa-arrow-right-long"></i>
  </button>
  <div class="bullets-container" *ngIf="dots">
    <span
      class="bullet"
      *ngFor="let bullet of carousel.arrayNumberDots"
      [class.current]="bullet === slider.currentSlide"
      (click)="slider.goTo(bullet)"
    ></span>
  </div>
</div>
