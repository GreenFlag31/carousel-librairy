<div class="carousel-container">
  <button class="previous" #previous (click)="changeSlide(previous)">
    <!-- [disabled]="carousel.scrollLeft < firstCard.clientWidth" -->
    <i class="fa-solid fa-angle-left"></i>
  </button>
  <div
    class="carousel"
    #carousel
    (mousedown)="onDraggingStart($event)"
    (touchstart)="onDraggingStart($event)"
    (mousemove)="onDragging($event)"
    (touchmove)="onDragging($event)"
    (touchend)="onDraggingStop($event)"
    [ngClass]="{ dragging: isDragging }"
  >
    <div class="card" #firstCard>
      <img
        src="../../assets/pictures/1964-ford-mustang.jpg"
        alt="Ford Mustang 1964"
        draggable="false"
      />
      <div class="content">
        <h3>1. Ford Mustang 1964</h3>
        <div class="data">
          <div class="person param">
            <i class="fa-solid fa-user"></i>
            <p>4</p>
          </div>
          <div class="power param">
            <i class="fa-solid fa-bolt"></i>
            <p>200 hp</p>
          </div>
        </div>
      </div>
    </div>
